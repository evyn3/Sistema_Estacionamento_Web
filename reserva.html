<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Elite Park - Reserva</title>
  <link rel="stylesheet" href="css/reserva.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <span class="p">P</span> Elite Park
    </div>
  </header>

  <main class="container">
    
    <div class="image-box">
      <img src="imagens/img.jpeg" alt="Estacionamento">
    </div>

    <div class="card">
      <h2>Reserva</h2>

      <div class="row">
        <div class="field">
          <label>Hora de entrada</label>
          <input type="time" id="horaEntrada" >
        </div>
        <div class="field">
          <label>Hora de saída</label>
          <input type="time" id="horaSaida" >
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Data de entrada</label>
          <input type="date" id="dataEntrada" >
        </div>
        <div class="field">
          <label>Data de saída</label>
          <input type="date" id="dataSaida" >
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Vaga</label>
          <input type="text" id="vagaNumero" placeholder="Ex: A1">
        </div>
        <div class="field">
          <label>Placa</label>
          <input type="text" id="placa" placeholder="ABC-1234">
        </div>
      </div>

      <button class="btn primary" onclick="reservar()">Reservar</button>
      <button class="btn cancel">Cancelar</button>
    </div>

  </main>

  <div id="modal" class="modal">
    <div class="modal-box">
      <p>Reserva Confirmada!!!</p>
      <button onclick="fecharModal()">OK</button>
    </div>
  </div>

  <script src="js/reserva.js"></script>
</body>
</html>
