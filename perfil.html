<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Elite Park</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>

<header class="header">
    <nav class="nav">
        <a href="telamenu.html" class="logo-link">
            <img class="logo" src="imagens/logo2.png" alt="Elite Park">
        </a>
    </nav>
</header>

<main class="container">
    <div class="perfil-box">

        <h2>Meu Perfil</h2>

        <div class="info">
            <span>Nome:</span>
            <p id="nome"></p>
        </div>

        <div class="info">
            <span>CPF:</span>
            <p id="cpf"></p>
        </div>

        <div class="info">
            <span>E-mail:</span>
            <p id="email"></p>
        </div>

        <div class="info">
            <span>Telefone:</span>
            <p id="telefone"></p>
        </div>

        <div class="info">
            <span>CNH:</span>
            <p id="cnh"></p>
        </div>

        <div class="botoes">
            <button class="btn-secundario" onclick="voltar()">Voltar</button>
            <button class="btn-principal" onclick="irParaEdicao()">Atualizar Dados</button>
        </div>

    </div>
</main>

<script src="js/perfil.js"></script>
</body>
</html>
